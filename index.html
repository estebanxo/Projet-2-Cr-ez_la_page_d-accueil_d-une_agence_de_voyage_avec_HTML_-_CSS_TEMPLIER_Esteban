<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./images/logo/Booki.png" type="image/x-icon">
</head>
<body>
    <div class="logo">
        <img src="./images/logo/Booki.png" alt="logo_booki" width="61.09px" height="19px">
    </div>
    <nav class="navbar">
        <ul>
            <li>
                <a href="#">Hébergements</a>
            </li>
            <li>
                <a href="#">Activités</a>
            </li>
        </ul>
    </nav>
    <main>
        <header>
            <div class="title">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <form method="get" action="">
                <div>
                    <input type="search" name="" id="" placeholder="Marseille, France">
                    <button>Rechercher</button>
                </div>
                <h3>Filtres</h3>
                <div class="container">
                    <div>
                        <label for="">
                            <input type="checkbox" name="" id="">
                            <span>Economique</span>
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <input type="checkbox" name="" id="">
                            <span>Familial</span>
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <input type="checkbox" name="" id="">
                            <span>Romantique</span>
                        </label>
                    </div>
                    <div>
                        <label for="">
                            <input type="checkbox" name="" id="">
                            <span>Animaux autorisés</span>
                        </label>
                    </div>
                </div>
            </form>
        </header>
    </main>
</body>
</html>
